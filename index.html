<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Deda</title>

<style>
/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall linear infinite;
  opacity: 0.8;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ===== PAGE STYLE ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #fff1eb, #ffe4d6, #fff6e5);
  text-align: center;
  font-family: "Segoe UI", Arial, sans-serif;
  padding: 30px;
  color: #4a2c2a;
}

video {
  width: 80%;
  max-width: 600px;
  border-radius: 10px;
}

h1 {
  font-size: 48px;
  color: #d35400;
  margin-top: 20px;
}

button {
  margin-top: 30px;
  padding: 15px 25px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background-color: #ffb703;
}
</style>
</head>

<body>

<video controls autoplay>
  <source src="vid.mp4" type="video/mp4">
</video>

<h1>Happy Birthday Deda ❤️</h1>
<p>This website is made with love, just for you.</p>

<button onclick="location.href='page1.html'">
Start the Journey →
</button>

<script>
const colors = ["#ff6f61", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"];

for (let i = 0; i < 60; i++) {
  const confetti = document.createElement("div");
  confetti.className = "confetti";
  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
  confetti.style.width = confetti.style.height = (6 + Math.random() * 6) + "px";
  document.body.appendChild(confetti);
}
</script>

</body>
</html>
